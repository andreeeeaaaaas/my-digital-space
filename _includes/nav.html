<div class="nav-left">
  {% if page.url != "/" %}
    <a href="/">Andreas Thoma</a>
  {% endif %}
</div>
<div class="nav-right">
  {% if page.sound %}
  <button id="sound-toggle" aria-label="Toggle sound">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      viewBox="0 0 24 24"
      fill="none"
    >
      <!-- Speaker cone (always visible) -->
      <path
        class="speaker-cone"
        d="M11 5L6 9H2V15H6L11 19V5Z"
        stroke="#100F0F"
        stroke-width="1.5"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
      <!-- Sound waves (hidden when muted) -->
      <path
        class="sound-waves"
        d="M19.07 4.93018C20.9447 6.80545 21.9979 9.34853 21.9979 12.0002C21.9979 14.6518 20.9447 17.1949 19.07 19.0702M15.54 8.46018C16.4774 9.39781 17.004 10.6694 17.004 11.9952C17.004 13.321 16.4774 14.5925 15.54 15.5302"
        stroke="#100F0F"
        stroke-width="1.5"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
      <!-- Mute X (visible when muted) -->
      <path
        class="mute-x"
        d="M23 9L17 15M17 9L23 15"
        stroke="#ff4444"
        stroke-width="1.5"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
    </svg></button
  >{% endif %}
  <a href="/about">Info</a>
  <a href="/contact">Contact</a>
</div>
