<head>
  <meta charset="UTF-8" />

  <link rel="canonical" href="{{ site.url }}{{ page.url }}" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <meta
    name="description"
    content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.title }}{% endif %}"
  />

  <meta property="og:site_name" content="{{ site.title }}" />

  <link rel="icon" type="image/png" href="assets/Favicon.png" />

  <link rel="stylesheet" href="{{ site.baseurl }}/styles.css" />

  <!-- <script src="{{ '/assets/js/prefetch.js' | relative_url }}" defer></script> -->
  <script src="/assets/js/sound.js"></script>
  <script src="/assets/js/emoji-hover-once.js" defer></script>

  {% if page.id == "home" %}
  <script src="/assets/js/view-toggle.js"></script>
  <script src="/assets/js/tag-filter.js"></script>
  {% endif %} 
  <!-- <script src="/assets/js/hover-effect.js"></script> -->

  {% if page.excerpt %}
  <meta
    property="og:description"
    content="{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}"
  />
  {% else %}
  <meta
    property="og:description"
    content="{{ site.title | strip_html | strip_newlines | truncate: 160 }}"
  />
  {% endif %} {% if page.title %}
  <meta property="og:title" content="{{ page.title }}" />
  <meta property="og:type" content="article" />
  {% else %}
  <meta property="og:title" content="{{ site.title }}" />
  <meta property="og:type" content="website" />
  {% endif %} {% if page.date %}
  <meta
    property="article:published_time"
    content="{{ page.date | date_to_xmlschema }}"
  />
  <meta property="article:author" content="{{ site.url }}/" />
  {% endif %}

  <meta property="og:url" content="{{ site.url }}{{ page.url }}" />

  {% if page.image %}
  <meta property="og:image" content="{{ site.url }}{{ page.image }}" />
  {% endif %}

  <title>
    {% if page.id == "home" %} {{ site.title }} {% else %} {{ page.title }}
    &mdash; {{ site.title }} {% endif %}
  </title>
</head>
