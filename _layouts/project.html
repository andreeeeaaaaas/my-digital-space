---
layout: default
---
<div>
  <h1>{{ page.title }}</h1>
</div>
<content>
  <article class="">
    <time datetime="{{ page.last_modified_at | date_to_xmlschema }}">
      {% if page.type != 'pages' %} Last updated on {{ page.last_modified_at |
      date: "%B %-d, %Y" }} {% endif %}
    </time>
    {{ content }}
    <br>
    To learn more about this project, please <a class= "internal-link" href= "/contact">reach out</a>.
  </article>
</content>
