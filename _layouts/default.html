<!DOCTYPE html>
<html lang="en">
{% include head.html %}
<style>
  :root {
    --wrap-normal: 40em;
    --wrap-wide: 60em; /* or however wide you want the images to be */
  }

  .wrapper {
    max-width: var(--wrap-normal);
    margin: auto;
  }
</style>

<body>

    <nav>{% include nav.html %}</nav>
    <main>{{ content }}</main>
    <footer>{% include footer.html %}</footer>
  </div>

  {% include link-previews.html wrapperQuerySelector="content" %}
</body>

</html>
