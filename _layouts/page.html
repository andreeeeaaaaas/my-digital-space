---
layout: default
---

<div class="title">
  <div class="project-tags" aria-label="Tags: {{ page.tags | join: ', ' }}">
    {% for tag in page.tags %}
    <div class="tag active" data-filter="{{ tag }}">
      <span class="tag-square"></span>{{ tag | capitalize }}
    </div>
    {% endfor %}
  </div>
  <h1>{{ page.title }}</h1>
</div>
<content>
  <article class="">
    <div class="header-information">
      {% if page.description %}
      <p class="intro">{{ page.description }}</p>
      {% endif %}
    </div>
    {{ content }}
    <hr />
  </article>
</content>
