---
layout: default
---

<div class="title">
  <div class="project-tags" aria-label="Tags: {{ page.tags | join: ', ' }}">
    {% for tag in page.tags %}
    <div class="tag active" data-filter="{{ tag }}">
      <span class="tag-square"></span>{{ tag | capitalize }}
    </div>
    {% endfor %}
  </div>
  <h1>{{ page.title }}</h1>
</div>
<content>
  <article class="">
    <div class="header-information">
      {% if page.description %}
      <p class="intro">{{ page.description }}</p>
      <time datetime="{{ page.last_modified_at | date_to_xmlschema }}">
        {% if page.type != 'pages' %} {{ page.date }} {% endif %}
      </time>
      {% endif %}
    </div>
    {{ content }}
    To learn more, please <a href="/contact" class="internal link emoji-hover" data-emoji="ðŸ“ž">reach out</a>.
    <hr />
  </article>
</content>
